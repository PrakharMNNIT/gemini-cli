<svg xmlns="http://www.w3.org/2000/svg" width="920" height="241" viewBox="0 0 920 241"><style>text{font-family:Consolas,&quot;Courier New&quot;,monospace;font-size:14px;dominant-baseline:text-before-edge;white-space:pre}</style><rect width="920" height="241" fill="#000"/><g><text x="0" y="2" fill="#fff" lengthAdjust="spacingAndGlyphs" textLength="900" transform="translate(10, 10)">Installing agent skill(s) from &quot;https://example.com/repo.git&quot;.</text><text x="0" y="36" fill="#fff" lengthAdjust="spacingAndGlyphs" textLength="900" transform="translate(10, 10)">The following agent skill(s) will be installing:</text><text x="0" y="70" fill="#fff" lengthAdjust="spacingAndGlyphs" textLength="900" transform="translate(10, 10)">* skill1: desc1</text><text x="0" y="87" fill="#fff" lengthAdjust="spacingAndGlyphs" textLength="900" transform="translate(10, 10)">(Source: /mock/temp/dir/skill1/SKILL.md) (1 items in directory)</text><text x="0" y="121" fill="#fff" lengthAdjust="spacingAndGlyphs" textLength="900" transform="translate(10, 10)">Install Destination: /mock/target/dir</text><text x="0" y="155" fill="#cdcd00" lengthAdjust="spacingAndGlyphs" textLength="882" transform="translate(10, 10)">Agent skills inject specialized instructions and domain-specific knowledge into the agent&apos;s system</text><text x="0" y="172" fill="#cdcd00" lengthAdjust="spacingAndGlyphs" textLength="891" transform="translate(10, 10)">prompt. This can change how the agent interprets your requests and interacts with your environment.</text><text x="0" y="189" fill="#cdcd00" lengthAdjust="spacingAndGlyphs" textLength="864" transform="translate(10, 10)">Review the skill definitions at the location(s) provided below to ensure they meet your security</text><text x="0" y="206" fill="#cdcd00" lengthAdjust="spacingAndGlyphs" textLength="90" transform="translate(10, 10)">standards.</text></g></svg>